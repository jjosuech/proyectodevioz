{% extends "base.html" %}
{% import "partials/macros.html" as ui %}
{% set title = "Tienda" %}
{% block content %}
<section class="product-area section-padding">
  <div class="container">
    <div class="row align-items-center mb-3">
      <div class="col">
        <h1 class="h4 m-0">Tienda</h1>
      </div>
    </div>
    <div class="row g-3">
      {% for p in products %}{{ ui.product_card(p) }}{% endfor %}
    </div>
  </div>
</section>
{% endblock %}
