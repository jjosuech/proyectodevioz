{% extends "base.html" %}
{% set title = product.title %}
{% block content %}
<section class="section-padding">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="product-single-img">
          <img src="{{ product.image }}" alt="{{ product.title }}" class="img-fluid rounded">
        </div>
      </div>
      <div class="col-md-6">
        <h1 class="h3">{{ product.title }}</h1>
        <div class="product-price my-3">
          <span class="h4 text-brand">${{ '%.2f'|format(product.price) }}</span>
          {% if product.compareAt %}<del class="ms-2">${{ '%.2f'|format(product.compareAt) }}</del>{% endif %}
        </div>
        <p class="text-muted">{{ product.description }}</p>
        <div class="mt-4">
          <button class="theme-btn add-to-cart" data-id="{{ product.id }}">AÃ±adir al carrito</button>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
